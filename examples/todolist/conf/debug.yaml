--- 
port: !ruby/range
  begin: 7000
  end:   7000

adapter:       :webrick

template_root: "template"

mapping: 
  /: :MainController


host:        0.0.0.0
tidy:        false
cookies:     true
error_page:  true
autoreload:  5

cache:      :MemoryCache
cache_all:  false

inform_to:             "stdout"
inform_timestamp:      "%Y-%m-%d %H:%M:%S"
inform_prefix_error:   "ERROR"
inform_prefix_debug:   "DEBUG"
inform_prefix_info:    "INFO "
inform_backtrace_size: 10

inform_tags: !ruby/object:Set 
  hash: 
    :debug: true
    :info:  true
    :error: true
