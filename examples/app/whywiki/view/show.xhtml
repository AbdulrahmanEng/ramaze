<html>
  <head>
    <title>MicroWiki #{@page}</title>
    <style>
      a.exists{ color: #00f; }
      a.nonexists{ color: #f00; }
    </style>
  </head>
  <body>
    <?r unless @page == "Home" ?><a href="/show/Home">&lt; Home</a><?r end ?>
    <h1>#{@page}</h1>
    <?r if @text.empty? ?><a href="#@edit_link">Create #@page</a><?r end ?>
    <?r unless @text.empty? ?>
      <div>
        <a href="#@edit_link">Edit #@page</a>
        #@text
      </div>
    <?r end ?>
  </body>
</html>
