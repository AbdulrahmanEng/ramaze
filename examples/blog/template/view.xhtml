<Page>
  <div class="blog_entry">
    <div class="title">
      <div class="title">#{link EntryController, :view, @entry.oid, :title => @entry.title}</div>
      <div class="date">#{@entry.time}</div> 
    </div>
    <div class="text">
      #{@entry.text}
    </div>
    <div class="menu">
      #{link EntryController, :delete, @entry.oid, :title => 'Delete'}
      #{link EntryController, :edit, @entry.oid, :title => 'Edit'}<br />
    </div>
  </div>
</Page>
