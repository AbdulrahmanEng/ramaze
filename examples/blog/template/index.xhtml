<Page>
  <div id="menu">
    #{link EntryController, :new, :title => 'New Entry'}
  </div>
  <?r @entries.each_with_index do |entry, i| ?>
    <div class="blog_entry">
      <div class="title">
        #{entry.title}
      </div>
      <div class="text">
        #{entry.text}
      </div>
      <div class="menu">
        #{link EntryController, :delete, entry.oid, :title => 'Delete'}
        #{link EntryController, :edit, entry.oid, :title => 'Edit'}<br />
        Entry #{i}/#{@entries.size}
      </div>
    </div>
  <?r end ?>
</Page>
