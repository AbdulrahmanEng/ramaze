<html>
  <head>
    <title>MicroWiki #{@page}</title>
    <style>
      a.exists{ color: #00f; }
      a.nonexists{ color: #f00; }
    </style>
  </head>
    #{ A("&lt; Home", :href => R(self)) unless @page == "Home" }
  <body>
    <h1>#{@page}</h1>
    <?r if @text.empty? ?>
      #{ A("Create #{@page}?",:href => R(self, :edit, CGI.escape(@page))) }
    <?r else ?>
    <div>
      #{ A("Edit #{@page}?", :href => R(self, :edit, CGI.escape(@page))) }
      #{@text}
    </div>
    <?r end ?>
  </body>
</html>
